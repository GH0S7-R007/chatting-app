    <form id="myForm">
        <table>
            <tr>
                <th>From date of</th>

				<th>Party Name</th>
            </tr>
            <tr>
                <td><input type="date" name="date[]" required></td>

                        <option value="">Select a party</option></td>
            </tr>

        <br>

        <input type="submit" value="Search">

    <script>
        function loadDropdownOptions() {
            var apiKey = 'AIzaSyAy8Jf6ClD6RZXA-Lax8P8iMI7vU4tTXtg'; // Replace with your Google Sheets API key
            var sheetUrl = 'https://sheets.googleapis.com/v4/spreadsheets/15JkhxZdirmNGm0j1MiDJrH4xP4rhU-MMaDioD_FwkEk/values/Sheet2!B2:B?key=' + apiKey;

            fetch(sheetUrl)
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    var options = data.values.flat();
                    var select = document.querySelector('select[name="party"]');

                    options.forEach(function (option) {
                        var optionElement = document.createElement('option');
                        optionElement.textContent = option;
                        select.appendChild(optionElement);
                    });
                })
                .catch(function (error) {
                    console.error('Error loading dropdown options:', error);
                });
        }

        document.addEventListener("DOMContentLoaded", loadDropdownOptions);

        document.getElementById("myForm").addEventListener("submit", function (e) {
            e.preventDefault();
            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://script.google.com/macros/s/AKfycbzVoWeWyW4YkCPinlYMq6P6kDFwSHX7dmDOo_SSXpkjFP7PiKO5ZIu-pQEYPHFZZ3Wh/exec", true); // Replace SCRIPT_ID with your actual Google Apps Script ID
            xhr.send(formData);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    
                    clearFormFields();
                }
            };
        });

        function clearFormFields() {
    var form = document.getElementById("myForm");
    var elements = form.elements;
    for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        if (
         
            !(element.type === "submit" && element.value === "Search")
        ) {
            element.value = "";
        }
    }
}
    </script>
    <div id="sheetData"></div>
    <script>
        function fetchSheetData() {
            var sheetDataElement = document.getElementById("sheetData");

            // Fetch the cell values from Google Sheets using the Sheets API
            fetch(
                'https://sheets.googleapis.com/v4/spreadsheets/15JkhxZdirmNGm0j1MiDJrH4xP4rhU-MMaDioD_FwkEk/values/billfil!A3:H900?key=AIzaSyAy8Jf6ClD6RZXA-Lax8P8iMI7vU4tTXtg'
            )
                .then((response) => response.json())
                .then((data) => {
                    var values = data.values;
                    var html = '<table>';

                    // Iterate through the values and create table rows
                    values.forEach((row) => {
                        html += '<tr>';
                        row.forEach((cell) => {
                            html += '<td>' + cell + '</td>';
                        });
                        html += '</tr>';
                    });

                    html += '</table>';

                    // Display the table with cell values on the webpage
                    sheetDataElement.innerHTML = html;
                })
                .catch((error) => {
                    console.log('Error:', error);
                });
        }

        // Fetch sheet data initially
        fetchSheetData();

        // Refresh sheet data every 5 seconds
        setInterval(fetchSheetData, 5000);
    </script>
