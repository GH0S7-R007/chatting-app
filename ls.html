<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
    .iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }
    .close-button {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10000;
      background-color: #fff;
      padding: 5px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://docs.google.com/spreadsheets/d/154Iu_npzsz1DCtmSXiAD_qQoCVEkZZtS-FmdTKgDtZc/edit#gid=0"></iframe>
    <div class="close-button" onclick="closePage()">Close</div>
  </div>

  <script>
    function closePage() {
      window.close();
    }
  </script>
</body>
</html>
