<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <script>
    window.onload = function() {
      var countDownDate = new Date().getTime() + 49000; // Set the countdown time in milliseconds (49 seconds)
      
      var countdownTimer = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        
        // Calculations for days, hours, minutes, and seconds
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // Display the countdown in the element with id="timer"
        document.getElementById("timer").innerHTML = seconds + "s";
        
        // If the countdown is finished, redirect to the specified page
        if (distance <= 0) {
          clearInterval(countdownTimer);
          window.location.href = "https://gh0s7-r007.github.io/chatting-app/wor.html";
        }
      }, 1000); // Update the countdown every 1 second
    };
  </script>
</head>
<body><center><br><br><br>
  <h1>Bill is being prepared</h1><center>
  <p id="timer"></p>
</body>
</html>
