<!DOCTYPE html>
<html>
<head>
  <title>Ledger Profile</title><button class="btn btn-primary" onclick="window.location.href='https://gh0s7-r007.github.io/chatting-app/'">Home</button>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
  background-image: url("https://img.freepik.com/premium-vector/construction-skyline-construction-web-site-head-new-city-exterior_88272-1080.jpg");
  background-size: 100% 100%;
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  padding: 0;
}

    .container {
      margin-top: 100px;
      width: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Party Generation</h1>
    <form onsubmit="handleFormSubmit(event)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="number" class="form-control" id="mobile" required>
      </div>
      <div class="form-group">
        <label for="other">Other</label>
        <input type="text" class="form-control" id="other" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
    <div id="result" class="mt-3"></div>
  </div>

  <script>
    function handleFormSubmit(event) {
      event.preventDefault(); // Prevent the form from submitting normally

      // Get the form values
      var name = document.getElementById('name').value;
      var address = document.getElementById('address').value;
      var mobile = document.getElementById('mobile').value;
      var other = document.getElementById('other').value;

      // Prepare the data to be sent to the Google Sheets API
      var data = {
        values: [
          [name, address, mobile, other]
        ]
      };

      // Make an API request to append the data to the Google Sheet
      fetch('https://script.google.com/macros/s/AKfycbzipBkWsazNZpJDEMJkZjqPqqNXMef1-Hw8JpRIf9sYg9f6jgfS0VX0PHk1xdobB74B/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(function() {
        // Optionally, display a success message to the user
        document.getElementById('result').innerHTML = 'Data saved successfully!';

        // Clear the input values
        document.getElementById('name').value = '';
        document.getElementById('address').value = '';
        document.getElementById('mobile').value = '';
        document.getElementById('other').value = '';
      })
      .catch(function(error) {
        console.error('Error saving data:', error);
        // Display an error message to the user
        document.getElementById('result').innerHTML = 'Error saving data!';
      });
    }
  </script>
</body>
</html>
