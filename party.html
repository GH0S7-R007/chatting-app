<!DOCTYPE html>
<html>
<head>
    <title>Party Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            color: #1e90ff;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .form-row label {
            flex-basis: 30%;
            font-weight: bold;
        }

        .form-row input[type="text"] {
            flex-basis: 70%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #187bcd;
        }
    </style>
</head>
<body>
    <h1>Party Information</h1>

    <form id="myForm">
        <div class="form-row">
            <label for="partyName">Party Name:</label>
            <input type="text" id="partyName" name="partyName" required>
        </div>

        <div class="form-row">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-row">
            <label for="address1">Area, Locality</label>
            <input type="text" id="address1" name="address1" required>
        </div>

        <div class="form-row">
            <label for="address2">State, Pin code</label>
            <input type="text" id="address2" name="address2" required>
        </div>

        <div class="form-row">
            <label for="gst">GST:</label>
            <input type="text" id="gst" name="gst" required>
        </div>

        <input type="submit" value="Save">
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function (e) {
            e.preventDefault();
            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://script.google.com/macros/s/AKfycbwQ7KmicY4zFrbSSZCQ3snwPFqZ64f4V64UqqnH-f_atuI94_T2xorgdKGdfPl6GhyrRg/exec", true); // Replace SCRIPT_ID with your actual Google Apps Script ID
            xhr.send(formData);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    clearFormFields();
                    
                }
            };
        });

        function clearFormFields() {
            var form = document.getElementById("myForm");
            form.reset();
        }
    </script>
</body>
</html>
