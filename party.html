<!DOCTYPE html>
<html>
<head>
  <title>Ledger Entry Form</title>
  <style>
    body {
      background: linear-gradient(to bottom right, skyblue, lightblue);
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin-top: 50px;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn {
      background-color: dodgerblue;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: royalblue;
    }
    .result {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Profile Generation</h2>
    <form onsubmit="handleFormSubmit(event)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" required>
      </div>
      <div class="form-group">
        <label for="creationDate">Date of Creation:</label>
        <input type="date" id="creationDate" required>
      </div>
      <div class="form-group">
        <label for="others">Others:</label>
        <input type="text" id="others">
      </div>
      <div class="form-group">
        <button type="submit" class="btn">Save</button>
      </div>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    function handleFormSubmit(event) {
      event.preventDefault(); // Prevent the form from submitting normally

      // Get the form values
      var name = document.getElementById('name').value;
      var address = document.getElementById('address').value;
      var mobile = document.getElementById('mobile').value;
      var creationDate = document.getElementById('creationDate').value;
      var others = document.getElementById('others').value;

      // Check if any input fields are empty
      if (!name || !address || !mobile || !creationDate) {
        document.getElementById('result').innerHTML = 'Error: Please fill in all required fields!';
        return;
      }

      // Prepare the data to be sent to the Google Sheets API
      var data = {
        values: [
          [name, address, mobile, creationDate, others]
        ]
      };

      // Make an API request to append the data to the Google Sheet
      fetch('https://script.google.com/macros/s/AKfycbwVuTmbTkKR2umVNC1RazmQJiIaYhJQqzLXHEhZ5Ey2SP2Kl-MA7ssUxc7jgQN8bsQ/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(function() {
        // Clear the form inputs
        document.getElementById('name').value = '';
        document.getElementById('address').value = '';
        document.getElementById('mobile').value = '';
        document.getElementById('creationDate').value = '';
        document.getElementById('others').value = '';

        // Display a success message to the user
        document.getElementById('result').innerHTML = 'Data saved successfully!';
      })
      .catch(function(error) {
        console.error('Error saving data:', error);
        // Display an error message to the user
        document.getElementById('result').innerHTML = 'Error saving data!';
      });
    }
  </script>
</body>
</html>
