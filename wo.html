<!DOCTYPE html>
<html>
<head>
    <title>Nandikesan</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Bill view</h1>
    
    <table id="dataTable">
        <thead>
            <tr>
                <th>Sl.No</th>
                <th>HSN code</th>
                <th>Item</th>
                <th>Rate</th>
                <th>Mesurement</th>
                <th>Qty</th>
                <th>Total Amt</th>
            </tr>
        </thead>
        <tbody id="dataBody">
        </tbody>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // Function to filter the data based on the search input
        function filterData() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("dataTable");
            tr = table.getElementsByTagName("tr");

            // Loop through all table rows and hide those that don't match the search query
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        // Function to fetch data from the Google Sheet using Google Sheets API
        function fetchData() {
            $.ajax({
                url: "https://sheets.googleapis.com/v4/spreadsheets/1SN3zTvRrmKMQqlj82M6ciCFsSktMf2_itH8vV_hedWI/values/Sheet3?key=AIzaSyBwqJHlInJMawbvGVcgcJCfoGzdLJ9Rp-Y",
                type: "GET",
                success: function(response) {
                    var data = response.values;
                    var tableBody = document.getElementById("dataBody");
                    for (var i = 1; i < data.length; i++) {
                        var row = document.createElement("tr");
                        for (var j = 0; j < data[i].length; j++) {
                            var cell = document.createElement("td");
                            cell.innerText = data[i][j];
                            row.appendChild(cell);
                        }
                        tableBody.appendChild(row);
                    }
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }

        // Fetch the data when the page loads
        fetchData();
    </script>
</body>
</html>
