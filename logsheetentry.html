<!DOCTYPE html>
<html>
<head>
    <title>Google Sheet Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #87ceeb;
        }

        h1 {
            color: #1e90ff;
        }

        #red-box {
            position: fixed;
            bottom: 0;
            left: 40.2%;
            transform: translateX(-50%);
            width: 1500px;
            height: 60px;
            background-color: #cc0808;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .form-row {
            display: flex;
            justify-content: space-between;
        }

        .form-row label {
            flex-basis: 30%;
        }

        .form-row input[type="date"],
        .form-row input[type="text"] {
            flex-basis: 25%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            padding: 8px;
            border: 1px solid #ccc;
        }

        input[type="button"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        input[type="button"]:hover,
        input[type="submit"]:hover {
            background-color: #187bcd;
        }

        .iframe-container {
            width: 1450px;
            height: 620px;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .right-align {
  float: right;
}

.navbar {
  overflow: hidden;
  background-color:  #33bbff;
  border-radius: 10px;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: White;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}
    </style>
</head>
<body>
<div class="navbar">
  <a href="index.html">Home</a>
  </div>
    <h1>Logsheet Entry</h1>

    <form id="myForm">
        <table>
            <tr>
		
                <th>Date</th>
		<th>Job Title</th>
		<th>Location</th>
                <th>Item Description</th>
                <th>Quantity</th>
                <th>Size</th>
                
            </tr>
            <tr>
                <td><input type="date" name="date" required></td>
		<td><input type="text" name="job" required></td>
		<td><input type="text" name="loc" required></td>
                <td>
                    <select name="itemDescription" required>
                        <option value="">Select an option</option>
                    </select>
                </td>
                <td><input type="number" name="qty" required></td>
              <td><input type="number" name="size" required></td>
                
            </tr>
        </table>

        <br>

        <input type="submit" value="Add">
    </form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function loadDropdownOptions() {
            var apiKey = 'AIzaSyAy8Jf6ClD6RZXA-Lax8P8iMI7vU4tTXtg'; // Replace with your Google Sheets API key
            var sheetUrl = 'https://sheets.googleapis.com/v4/spreadsheets/15JkhxZdirmNGm0j1MiDJrH4xP4rhU-MMaDioD_FwkEk/values/Sheet2!E2:E?key=' + apiKey;

            fetch(sheetUrl)
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    var options = data.values.flat();
                    var select = document.querySelector('select[name="itemDescription"]');

                    options.forEach(function (option) {
                        var optionElement = document.createElement('option');
                        optionElement.textContent = option;
                        select.appendChild(optionElement);
                    });
                })
                .catch(function (error) {
                    console.error('Error loading dropdown options:', error);
                });
        }

         document.addEventListener("DOMContentLoaded", loadDropdownOptions);

         $(document).ready(function() {
            $('#myForm').submit(function(event) {
                event.preventDefault();
                submitForm();
            });
        });

        function submitForm() {
            var form = document.getElementById("myForm");
            var formData = new FormData(form);
            var jsonData = {};

            for (var [key, value] of formData.entries()) {
                jsonData[key] = value;
            }

            var scriptUrl = 'https://script.google.com/macros/s/AKfycbxKB_gKuWTTkkcmqaRphFvHPoYzPPE1tHDMt32QDSU64GUv3-7DDsG3Cv5nbuW93V3GDQ/exec';

            var submitButton = document.querySelector('input[type="submit"]');
            submitButton.disabled = true;

            $.ajax({
                url: scriptUrl,
                type: 'POST',
                data: JSON.stringify(jsonData),
                success: function(response) {
                    clearFormFields();
                    alert(response);
                },
                error: function(xhr, status, error) {
                    console.log(error);
                },
                complete: function() {
                    submitButton.disabled = false;
                }
            });
        }
        function clearFormFields() {
            var form = document.getElementById("myForm");
            form.reset();
        }
        function clearFormFields() {
            var form = document.getElementById("myForm");
            var elements = form.elements;
            for (var i = 0; i < elements.length; i++) {
                var element = elements[i];
                if (
                    element.name !== "date" &&
                    element.name !== "location" &&
                    element.name !== "Add" &&
		element.name !== "job" &&
                    (element.type !== "submit" || element.value !== "Add")
                ) {
                    element.value = "";
                }
            }
        }
    </script>
    <div id="sheetData"></div>
    <script>
        function fetchSheetData() {
            var sheetDataElement = document.getElementById("sheetData");

            // Fetch the cell values from Google Sheets using the Sheets API
            fetch(
                'https://sheets.googleapis.com/v4/spreadsheets/15JkhxZdirmNGm0j1MiDJrH4xP4rhU-MMaDioD_FwkEk/values/logsheet!A1:K100?key=AIzaSyAy8Jf6ClD6RZXA-Lax8P8iMI7vU4tTXtg'
            )
                .then((response) => response.json())
                .then((data) => {
                    var values = data.values;
                    var html = '<table>';

                    // Iterate through the values and create table rows
                    values.forEach((row) => {
                        html += '<tr>';
                        row.forEach((cell) => {
                            html += '<td>' + cell + '</td>';
                        });
                        html += '</tr>';
                    });

                    html += '</table>';

                    // Display the table with cell values on the webpage
                    sheetDataElement.innerHTML = html;
                })
                .catch((error) => {
                    console.log('Error:', error);
                });
        }

        // Fetch sheet data initially
        fetchSheetData();

        // Refresh sheet data every 5 seconds
        setInterval(fetchSheetData, 5000);
    </script>
    <div class="iframe-container">
        <iframe src="https://gh0s7-r007.github.io/chatting-app/logsheetbuttons.html"></iframe>
    </div>
</body>
</html>
